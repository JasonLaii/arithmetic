<!DOCTYPE html>
<html lang="en">
<head>

  <title>binary-search-tree</title>
</head>
<body>
  

  <script>
  
  class Node{
    constructor(root,left,right){
      this.root = root;
      this.left = left;
      this.right = right;
    }
  }

  //二叉查找树，又名二叉排序树，二叉搜索树
  //若他的左子树不空，则左子树上所有的节点的值均小于他的根节点的值
  //若他的右子树不空，则右子树上所有的节点的值均大于他的根节点的值
  class BST{

    constructor(){
      this.root = null;
    }
    /*
    1.设根节点为当前节点
    2.如果待插入节点的数据小于当前节点，则设置新的当前节点为原节点的左节点；反之执行第4步
    3.如果当前节点的左节点为null,将新的节点插入到这个位置，退出循环；反之，执行下一次循环
    4.设新的当前节点为原节点的右节点
    5.如果当前节点的右节点为null,将新的节点插入到这个位置，退出循环，反之，执行下一次循环
    */
    insert(data){
      let node = new Node(data,null,null);
      
      if(!this.root) this.root = node;
      
      let current = this.root;
      let parent;
      while(true){
        parent = current;
        if( data < parent.data){

          current = current.left;
          if(!current.left){
            parent.left = node;
            break;
          }
        }else{
          if(!current.right){
            parent.right = node;
            break;
          }
        }
      }
    }
  }
  
  </script>
</body>
</html>
